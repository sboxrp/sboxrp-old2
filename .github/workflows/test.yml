name: Rust

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [windows-latest] # [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v1
      - name: Setup steamcmd
        uses: CyberAndrii/setup-steamcmd@v1
      - name: Update app
        run: steamcmd +login anonymous +app_update 1892930 validate +quit
      - name: List
        run: ls
